version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: conveyor_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME:-conveyor_db}
      POSTGRES_USER: ${DB_USER:-conveyor_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-conveyor_password}
    ports:
      - "5432:5432"
    networks:
      - conveyor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-conveyor_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build: ./backend
    container_name: conveyor_backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DB_NAME=${DB_NAME:-conveyor_db}
      - DB_USER=${DB_USER:-conveyor_user}
      - DB_PASSWORD=${DB_PASSWORD:-conveyor_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - YOLO_SERVICE_URL=http://yolo-service:8001
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - conveyor_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # React Frontend
  frontend:
    build: ./frontend
    container_name: conveyor_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_YOLO_URL=http://localhost:8001
    depends_on:
      - backend
      - yolo-service
    networks:
      - conveyor_network

  # YOLO Service for Belt Monitoring
  yolo-service:
    build: ./yolo-service
    container_name: conveyor_yolo
    restart: unless-stopped
    volumes:
      - ./yolo-service:/app
      - yolo_models:/app/models
      - yolo_logs:/app/logs
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=yolo-conveyor-service
      - DEBUG=${DEBUG:-True}
      - HOST=0.0.0.0
      - PORT=8001

      # Belt Configuration
      - BELT_WIDTH_MM=1200
      - BELT_NOMINAL_SPEED=1.5
      - PIXEL_TO_MM=0.5

      # Alert Thresholds
      - ALIGNMENT_WARNING=5
      - ALIGNMENT_CRITICAL=10
      - SPEED_WARNING_LOW=80
      - SPEED_CRITICAL_LOW=50
      - SPEED_WARNING_HIGH=110
      - SPEED_CRITICAL_HIGH=120

      # Logging
      - LOG_LEVEL=INFO

      # Redis (optional - for future use)
      - REDIS_ENABLED=false

      # API Settings
      - API_PREFIX=/api/v1
      - MAX_UPLOAD_SIZE=10485760
    networks:
      - conveyor_network
    # For GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx for production (commented out for development)
  # nginx:
  #   image: nginx:alpine
  #   container_name: conveyor_nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
  #     - static_volume:/static
  #     - media_volume:/media
  #   depends_on:
  #     - backend
  #     - frontend
  #     - yolo-service
  #   networks:
  #     - conveyor_network

networks:
  conveyor_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
  yolo_models:
  yolo_logs: