version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: conveyor_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME:-conveyor_db}
      POSTGRES_USER: ${DB_USER:-conveyor_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-conveyor_password}
    ports:
      - "5432:5432"
    networks:
      - conveyor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-conveyor_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build: ./backend
    container_name: conveyor_backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DB_NAME=${DB_NAME:-conveyor_db}
      - DB_USER=${DB_USER:-conveyor_user}
      - DB_PASSWORD=${DB_PASSWORD:-conveyor_password}
      - DB_HOST=postgres
      - DB_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - conveyor_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # React Frontend
  frontend:
    build: ./frontend
    container_name: conveyor_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - conveyor_network

networks:
  conveyor_network:
    driver: bridge

volumes:
  postgres_data: